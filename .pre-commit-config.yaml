repos:
  # make jupyter play nice with git
  # run before "check for large added files" hook
  - repo: https://github.com/kynan/nbstripout
    rev: 0.4.0
    hooks:
      - id: nbstripout
        files: ".ipynb"
  # sort imports intelligently
  - repo: https://github.com/pycqa/isort
    rev: 5.9.1
    hooks:
      - id: isort
        name: isort (python)
#        args: ["--profile", "black", "--filter-files"]
  - repo: https://github.com/myint/docformatter
    rev: v1.4
    hooks:
      - id: docformatter
        args: ['--in-place', '--pre-summary-newline', '--make-summary-multi-line', '--wrap-descriptions', '120', '--wrap-summaries', '120']
  - repo: https://github.com/psf/black
    rev: 21.6b0
    hooks:
      - id: black
        language_version: python3
  #  - repo: https://github.com/jazzband/pip-tools
  #    rev: 6.1.0
  #    hooks:
  #      - id: pip-compile
  # keep this after pip-tools so that requirements-txt-fixer doesn't start a hook war
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-added-large-files
      - id: check-yaml
      - id: check-ast
        language: python
        types: [python]
      - id: check-merge-conflict
      - id: name-tests-test
        args: ['--django']   # to match test*.py instead of *test.py
  # run this last
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        args: ['--config=.flake8']
  - repo: https://github.com/daavidstein/pre-commit-sphinx
    rev: 7b86493c080832bfdc5127138acbbad58b9ea02e
    hooks:
      - id: build-docs
        args: ['--docs-dir', 'docs', '--module-dir', 'src/seeweed/']
        language_version: python3
        pass_filenames: false
        always_run: true
